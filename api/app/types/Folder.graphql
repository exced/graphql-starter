type Folder implements IFile {
  id: ObjectID!
  title: String!
  children: [ObjectID!]
  createdAt: Float!
  updatedAt: Float!
  parent: ObjectID
}

input FolderInput {
  title: String!
  parent: ObjectID!
}

type Mutation {
  createFolder(input: FolderInput!): IFile
  updateFolder(id: ObjectID!, input: FolderInput!): IFile
  removeFolder(id: ObjectID!): ObjectID
}

type Subscription {
  folderUpdated: Folder
  folderRemoved: ObjectID
}