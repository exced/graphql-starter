type File implements IFile {
  id: ObjectID!
  title: String!
  createdAt: Float!
  updatedAt: Float!
  parent: ObjectID
  mimetype: String!
  base64: String!
}

input FileInput {
  title: String!
  parent: ObjectID!
}

type Mutation {
  createFile(input: FileInput!): IFile
  updateFile(id: ObjectID!, input: FileInput!): IFile
  removeFile(id: ObjectID!): ObjectID
}

type Subscription {
  fileUpdated: File
  fileRemoved: ObjectID
}